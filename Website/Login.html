<html>
	<head>
		<title>GMIT-Games</title>
		
		<!-- Header -->
		<link rel="stylesheet"	type="text/css" href="Scripts/Header.css"/>
		
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	
	</head>
	<body>
		<!-- Header -->
		<div class="navbar navbar-expand-lg navbar-light .bg-light" id="Header">
			<img src="Images/Logo.png">
		</div>
		<!-- End of Header -->
		
		<br>
		<br>
		<br>
		
		<!-- Username and password input boxes -->
		<h2>&emsp; &emsp; Username: <input type="text" id="usernameInput" size="26"></h2>
		<!-- &emsp; tabs text in and &nbsp puts in a space -->
		<br>
		<br>
	
		<h2>&emsp; &emsp; Password: &nbsp;<input type="password" id="passwordInput" size="26"></h2>
		<h3>&emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;<input type="checkbox" onclick="showPassword()">&nbsp;&nbsp;Show Password</h3>
	
		<br>
		<br>
	
		<!-- "Login" and "Forgot my Password" buttons -->
		<h2>
			&emsp;&emsp;&nbsp;&nbsp;<button style="height:70px; width=40px;" onclick="login()">&emsp;Login&emsp;</button>
			
			&emsp;&emsp;<button style="height:70px; width=40px;" onclick="forgotPassword()">&emsp;Forgot my Password&emsp;</button>
		</h2>


	</body>
	<script>
		<!-- USERNAMES AND PASSWORDS -->
		var user = ["gamer312", "weirdturtle", "username"]
		var pass = ["easygames", "thebigbox", "password"]
		
		<!-- FUNCTION FOR LOGIN BUTTON -->
		function login(){
			var username = document.getElementById('usernameInput').value
			var password = document.getElementById('passwordInput').value
			var correctLogin = 0; 
			<!-- THIS IS A VARIABLE TO TEST WHETHER AT LEAST ONE OF THE LOGIN DETAILS MATCHES THE INPUT, -->
			<!-- if it is 0 then the username and password are incorrect, -->
			<!-- if it is 1 then the user and password are both correct -->
			<!-- and if it is 2 then the password is incorrect but the user is -->
			
			for(var i = 0; i <= 2; i++)
				{
				if(username == user[i] && password == pass[i])
				{
					correctLogin = 1;
				}
				else if(username == user[i] && password != pass[i])
				{
					correctLogin = 2;
				}
				else 
				{
				}
				
			}
			if(correctLogin == 1)
			{
				alert("CORRECT LOGIN")
				location.href = 'Home.html'
			}
			else if(correctLogin == 2)
			{
				alert("INCORRECT PASSWORD")
			}
			else if(correctLogin == 0)
			{
				alert("INCORRECT DETAILS")
			}
			else
			{
				alert("ERROR")
			}
		}
		var isUsernameCorrect = 0; <!-- VAR TO SEE IF THE USERNAME ENTERED IS IN THE ARRAY -->
		function forgotPassword(){
			var username = document.getElementById('usernameInput').value
			for(var i = 0; i <= 2; i++)
			{
				if(username == user[i])
				{
					isUsernameCorrect = 1;
					var tempPassword = i;
					break;
				}
				else
				{
					isUsernameCorrect = 0;
				}
			}
			if(isUsernameCorrect == 1)
			{
				alert("PASSWORD: " + pass[tempPassword])
			}
			else
			{
				alert("USERNAME NOT FOUND")
			}
			
			
	<!--Show Password-->	
		function showPassword()
			{
				var x = document.getElementById("passwordInput");
				if (x.type === "password")
				{
					x.type = "text";
				}
				else 
				{
				x.type = "password";
				}
			}
		}
	</script>
</html>
